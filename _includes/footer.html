<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="sign-up container-form" id="consult">
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <div class="wrapper">
        <form action="https://formspree.io/info@heynova.io" method="post" name="contact-form" class="validate" target="_blank" novalidate>
          <h2>Leave us a Message</h2>
          <p>We will get back to you shortly!</p>
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <p></p>
              <label for="cf-FNAME">Name </label>
              <input type="text" value="" required name="FNAME" class="" id="cf-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="cf-EMAIL">Email </label>
              <input type="email" value="" name="EMAIL" required class="required email" id="cf-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="cf-MSG">Type Your Message </label>
              <textarea value="" name="MSG" class="required msg" id="cf-MSG"></textarea>
            </div>
            <input type="submit" value="I Want to Chat" name="SUBMIT" id="cf-embedded-subscribe" class="btn-primary">
          </div>
        </form>
        <ul class="social-nav">
          <li>
            <a href="https://www.instagram.com/heynovaio/" class="insta"><span>@heynovaio</span><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://www.facebook.com/heynovaio/" class="fb"><span>/heynovaio</span><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="mailto:info@heynova.io" class="email"><span>info@heynova.io</span><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
      <small class="copyright">&copy;copyright <script type="text/javascript">document.write(new Date().getFullYear());</script> Hey Nova</small>
    </div>
    <!--End mc_embed_signup-->
  </div>


   {%- if page.script -%}
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="{{ site.url }}/assets/js/{{page.script}}.js"></script>
  {%- endif -%}




</footer>
